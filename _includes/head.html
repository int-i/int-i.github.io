<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="application-name" content="{{ site.title }}">
  <meta name="author" content="{{ site.author.name }}">
  {% if page.excerpt %}
  <meta name="description" content="{{ page.excerpt | strip_html | truncate: 100 }}">
  {% else %}
  <meta name="description" content="{{ site.description }}">
  {% endif %}
  <meta name="generator" content="Jekyll v3.8.5">
  <meta name="keywords" content="Inha University,ICE,Programming,Study Group,인하대학교,정보통신공학과,프로그래밍,소모임,블로그">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Theme Color -->
  <meta name="theme-color" content="#121212">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-navbutton-color" content="#121212">

  <!-- Fullscreen -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Icon -->
  <link rel="icon" sizes="any" href="{{ "/assets/img/icon.svg" | relative_url }}" type="image/svg+xml">
  <link rel="icon" sizes="192x192" href="{{ "/assets/img/icon192.png" | relative_url }}" type="image/png">
  <link rel="apple-touch-icon" href="{{ "/assets/img/icon180.png" | relative_url }}">
  <meta name="msapplication-square310x310logo" content="{{ "/assets/img/icon310.png" | relative_url }}">

  <!-- Open Graph Protocol -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{{ page.title }} - {{ site.title }}">
  {% if page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt | strip_html | truncate: 100 }}">
  {% else %}
  <meta property="og:description" content="{{ site.description }}">
  {% endif %}
  <meta property="og:image" content="{{ "/assets/img/icon512.png" | relative_url }}">

  <!-- Twitter Summary Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ page.title }} - {{ site.title }}">
  {% if page.excerpt %}
  <meta name="twitter:description" content="{{ page.excerpt | strip_html | truncate: 100 }}">
  {% else %}
  <meta name="twitter:description" content="{{ site.description }}">
  {% endif %}
  <meta name="twitter:image" content="{{ "/assets/img/icon512.png" | relative_url }}">

  {% if page.title %}
  <title>{{ page.title }} - {{ site.title }}</title>
  {% else %}
  <title>{{ site.title }}</title>
  {% endif %}

  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <link rel="preconnect" href="https://fonts.gstatic.com/">
  <link rel="preconnect" href="https://www.google-analytics.com/">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <!-- <link rel="manifest" href="./manifest.webmanifest"> -->

  {% feed_meta %}

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-159909547-1"></script>
  <script>
    window.dataLayer=window.dataLayer||[];
    function gtag(){dataLayer.push(arguments);}
    gtag('js',new Date());
    gtag('config', 'UA-159909547-1');
  </script>
</head>
