<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="application-name" content="{{ site.title }}">
  <meta name="author" content="{{ site.author.name }}">
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="Inha University,ICE,Programming,Study Group,인하대학교,정보통신공학과,프로그래밍,소모임,블로그">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Theme Color -->
  <!-- <meta name="theme-color" content="#">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-navbutton-color" content="#"> -->

  <!-- Fullscreen -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Icon -->
  <!-- <link rel="icon" sizes="any" href="./images/logo.svg" type="image/svg+xml">
  <link rel="icon" sizes="192x192" href="./images/icon192.png" type="image/png">
  <link rel="apple-touch-icon" href="./images/icon180.png">
  <meta name="msapplication-square310x310logo" content="./images/icon310.png"> -->

  <!-- Open Graph Protocol -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:title" content="{{ page.title }} - {{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <!-- <meta property="og:image" content="{{ "/assets/img/icon512.png" | relative_url }}"> -->

  <!-- Twitter Summary Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ page.title }} - {{ site.title }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <!-- <meta name="twitter:image" content="{{ "/assets/img/icon512.png" | relative_url }}"> -->

  {% if page.title %}
  <title>{{ page.title }} - {{ site.title }}</title>
  {% else %}
  <title>{{ site.title }}</title>
  {% endif %}

  <link rel="canonical" href="{{ site.url }}">
  <link rel="preconnect" href="https://fonts.gstatic.com/">
  <link rel="preconnect" href="https://www.google-analytics.com/">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <!-- <link rel="manifest" href="./manifest.webmanifest"> -->

  {% feed_meta %}

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-140031790-2"></script>
  <script>
    window.dataLayer=window.dataLayer||[];
    function gtag(){dataLayer.push(arguments);}
    gtag('js',new Date());
    gtag('config','UA-140031790-2');
  </script>
</head>
